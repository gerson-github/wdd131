<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Gerson Martins de Oliveira">
    <title>WDD 131 - Dynamic Web Fundamentals - Gerson M Oliveira</title>
    <link rel="stylesheet" href="styles/form-large.css"> 
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet" type="text/css">
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <h1 >Product Review</h1>
    </header>
    <main>
        <section >
            <form action="review.html" method="get">
                <div class="card">
                    <div class="grid-header">
                        <label for="product">Product Name</label>
                        <select id="product" name="product" required>
                            <option value="" disabled selected>Select a Product ...</option>
                        </select>
                    </div> 
                    <div class="column-a">
                        <div class="card-img">
                            <img id="product-image" src="https://via.placeholder.com/150" alt="Placeholder Image">
                            
                            
                        </div>
                        <p><strong>Id:</strong> <span id="product-id"></span></p>
                        <p><strong>Name:</strong> <span id="product-name"></span></p>
                        <p><strong>Average Rating: </strong><span id="product-averagerating"></span></p>
                    </div>
                    <div class="column-b">
                        <p>Overall Ratting</p>
                        <div class="star-rating">
                            <label for="star-5">
                                <input type="radio" name="stars" id="star-5" value="5" required>★★★★★
                            </label>
                            <label for="star-4">
                                <input type="radio" name="stars" id="star-4" value="4" required>★★★★
                            </label>
                            <label for="star-3">
                                <input type="radio" name="stars" id="star-3" value="3" required>★★★
                            </label>
                            <label for="star-2">
                                <input type="radio" name="stars" id="star-2" value="2" required>★★
                            </label>
                            <label for="star-1">
                                <input type="radio" name="stars" id="star-1" value="1" required>★
                            </label>
                        </div>
                        
                        <div class="date-of-installation">
                            <label for="install-Date">Date of Installation:</label>
                            <input type="date" id="install-Date" name="installDate" required>
                        </div>
                        
                        <p>Which features did you find useful in the product?</p>
                        <span class="caption">(Click all that apply)</span>
                        <div class="card-features">
                            <label for="durability">
                                <input type="checkbox" id="durability" name="durability" value="1"> Durability
                            </label>
                            <label for="ease-of-use">
                                <input type="checkbox" id="ease-of-use" name="easeOfUse" value="2"> Ease of Use
                            </label>
                            <label for="performance">
                                <input type="checkbox" id="performance" name="performance" value="3"> Performance
                            </label>
                            <label for="design">
                                <input type="checkbox" id="design" name="design" value="4"> Design
                            </label>
                        </div>
                    </div>
                    <div class="grid-footer">
                        <div class="card-review">
                            <label for="review">Written Review <span>(Optional)</span></label>
                            <textarea name="review" id="review" cols="5" rows="4"></textarea>
                        </div>
                        <div class="card-name">
                            <label for="name">Your Name <span>(Optional)</span></label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="post-button">
                            <button id="post-review" type="submit">Post Review</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div>&copy; <span class="currentYear" id="currentYear"></span><img class="icone" src="images/canada_flag.jfif" alt="icon of Canada">Gerson Martins de Oliveira <img class="icone" src="images/canada_flag.jfif" alt="icon of Canada">Canada </div>
        <div class="name" id="lastModified">Page last modified:</div>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
